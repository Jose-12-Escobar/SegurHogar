<div class="container-fluid">

  <div class="p-fluid grid">
    <p-toast></p-toast>
    <p-card class="col-12">
      <div class="lg:col-12">
        <p class="fs-3 text-uppercase">Listado de <span class="text-orange">siniestros</span> </p>

      <p-table #dc [value]="sinisters" [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center' }" [paginator]="true"
        [rows]="10" [rowsPerPageOptions]="[5, 10, 25]" styleClass="p-datatable-striped  w-100">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="refSiniestro" style="width: 8%;">Ref Siniestro<p-sortIcon field="refSiniestro"></p-sortIcon></th>
            <th pSortableColumn="feSiniestro" style="width: 15%;">Fecha daño<p-sortIcon field="feSiniestro"></p-sortIcon></th>
            <th pSortableColumn="feInicioRep" style="width: 15%;">Fecha inicio rep<p-sortIcon field="feInicioRep"></p-sortIcon></th>

            <th pSortableColumn="numCuenta" style="width: 20%;">Nº Cuenta<p-sortIcon field="numCuenta"></p-sortIcon></th>
            <th style="width: 5%;"></th>
            <th style="width: 5%;"></th> -->
          </tr>
          <tr>
            <th>
              <input class="p-inputtext w-100" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'refSiniestro', 'contains')"
                [value]="$any(dc.filters['refSiniestro'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feSiniestro', 'contains')"
                [value]="$any(dc.filters['feSiniestro'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feInicioRep', 'contains')"
                [value]="$any(dc.filters['feInicioRep'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feFinRep', 'contains')"
                [value]="$any(dc.filters['feFinRep'])?.value">
            </th>
            <!-- <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'modalidad', 'contains')"
                [value]="$any(dc.filters['modalidad'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'prima', 'contains')"
                [value]="$any(dc.filters['prima'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'numCuenta', 'contains')"
                [value]="$any(dc.filters['numCuenta'])?.value">
            </th>
            <th></th>
            <th></th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sinister>
          <tr>
            <td style="text-align: center;">{{ sinister.refSiniestro }}</td>
            <td style="text-align: center;">{{ sinister.feSiniestro }}</td>
            <td style="text-align: center;">{{ sinister.feInicioReparacion }}</td>
            <td style="text-align: center;">{{ sinister.feFinReparacion }}</td>

        </ng-template>
      </p-table>
    </p-card>
  </div>
