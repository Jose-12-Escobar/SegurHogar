<div class="container-fluid">

  <div class="p-fluid grid">
    <p-toast></p-toast>
    <p-card class="col-12">
      <div class="lg:col-12">
        <p class="fs-3 text-uppercase">Listado de <span class="text-orange">siniestros</span> </p>
      </div>
      <p-table #dc [value]="sinisters" [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center' }" [paginator]="true"
        [rows]="10" [rowsPerPageOptions]="[5, 10, 25]" styleClass="p-datatable-striped  w-100">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="refSiniestro" style="width: 8%;">Ref Siniestro<p-sortIcon field="refSiniestro"></p-sortIcon></th>
            <th pSortableColumn="peritado" style="width: 10%;">Peritado<p-sortIcon field="peritado"></p-sortIcon></th>
            <th pSortableColumn="feSiniestro" style="width: 10%;">Fecha daño<p-sortIcon field="feSiniestro"></p-sortIcon></th>
            <th pSortableColumn="feInicioRep" style="width: 10%;">Fecha inicio rep<p-sortIcon field="feInicioRep"></p-sortIcon></th>
            <th pSortableColumn="feFinRep" style="width: 10%;">Fecha fin rep<p-sortIcon field="feFinRep"></p-sortIcon></th>
            <th pSortableColumn="importe" style="width: 10%;">Importe<p-sortIcon field="importe"></p-sortIcon></th>
            <th pSortableColumn="estado" style="width: 10%;">Estado<p-sortIcon field="estado"></p-sortIcon></th>
            <th style="width: 3%;"></th>
            <th style="width: 3%;"></th>
            </tr>
            <tr>
              <th>
                <input class="p-inputtext w-100" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'refSiniestro', 'contains')"
                [value]="$any(dc.filters['refSiniestro'])?.value">
              </th>
              <th>
                 <input class="p-inputtext w-75" pInputText type="text"
                   (input)="dc.filter($any($event.target)?.value, 'peritado', 'contains')"
                   [value]="$any(dc.filters['peritado'])?.value">
              </th>
              <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feSiniestro', 'contains')"
                [value]="$any(dc.filters['feSiniestro'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feInicioRep', 'contains')"
                [value]="$any(dc.filters['feInicioRep'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'feFinRep', 'contains')"
                [value]="$any(dc.filters['feFinRep'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'importe', 'contains')"
                [value]="$any(dc.filters['importe'])?.value">
            </th>
            <th>
              <input class="p-inputtext w-75" pInputText type="text"
                (input)="dc.filter($any($event.target)?.value, 'estado', 'contains')"
                [value]="$any(dc.filters['estado'])?.value">
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sinister>
          <tr>
            <td style="text-align: center;">{{ sinister.refSiniestro }}</td>
            <td style="text-align: center;" *ngIf="sinister.peritado === true"><i class="bi bi-check2-circle text-success fs-4"></i> Sí</td>
            <td style="text-align: center;" *ngIf="sinister.peritado === false"><i class="bi bi-x-circle text-danger fs-4"></i> No</td>
            <td style="text-align: center;">{{ sinister.feSiniestro }}</td>
            <td style="text-align: center;">{{ sinister.feInicioReparacion }}</td>
            <td style="text-align: center;">{{ sinister.feFinReparacion }}</td>
            <td style="text-align: center;">{{ sinister.importeSiniestro }} €</td>
            <td style="text-align: center;">{{ sinister.idEstado.descripcion }}</td>
            <td style="text-align: right;" routerLink="/admin/modifySinister"><span class="pi pi-pencil" pTooltip="Editar datos del siniestro" tooltipPosition="left"
                style="color: blue"></span>
            </td>
            <td style="text-align: right;"><span class="pi pi-trash" pTooltip="Eliminar siniestro"
                tooltipPosition="left" style="color: red"></span></td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
